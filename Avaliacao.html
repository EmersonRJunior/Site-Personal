<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pollock Pro - Avaliação Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Biblioteca para capturar elementos como imagem -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .tab-active { background: white; color: #111827; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-zinc-50 pb-10">

    <header class="bg-zinc-900 text-white p-5 sticky top-0 z-50 shadow-xl flex items-center justify-between rounded-b-3xl">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/20">
                <i data-lucide="activity" class="w-5 h-5"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight uppercase">Pollock<span class="text-blue-500">Pro</span></h1>
        </div>
        <div class="text-[10px] font-black bg-zinc-800 px-3 py-1 rounded-full text-zinc-400 border border-zinc-700">CLÍNICO</div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <!-- Dados do Paciente -->
        <section class="bg-white rounded-[2rem] p-6 shadow-sm border border-zinc-100 space-y-6">
            <div class="flex bg-zinc-100 p-1 rounded-2xl">
                <button onclick="setGender('male')" id="btn-male" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all tab-active">Masculino</button>
                <button onclick="setGender('female')" id="btn-female" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all text-zinc-400">Feminino</button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-zinc-400 uppercase ml-2 tracking-widest">Idade</label>
                    <input type="number" id="age" class="w-full bg-zinc-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 font-bold outline-none text-lg" placeholder="Anos">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-zinc-400 uppercase ml-2 tracking-widest">Peso (kg)</label>
                    <input type="number" id="weight" class="w-full bg-zinc-50 p-4 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 font-bold outline-none text-lg" placeholder="0.0">
                </div>
            </div>
        </section>

        <!-- Aferição de Dobras Reorganizadas -->
        <section class="bg-white rounded-[2rem] p-6 shadow-sm border border-zinc-100">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xs font-black text-zinc-400 uppercase flex items-center gap-2">
                    <i data-lucide="test-tube-2" class="w-4 h-4 text-blue-500"></i> Protocolo 7 Dobras
                </h2>
                <span class="text-[10px] font-bold text-zinc-300 uppercase">Média em mm</span>
            </div>
            <div id="folds-container" class="space-y-8">
                <!-- Injetado via JS -->
            </div>
        </section>

        <!-- Erro -->
        <div id="error-msg" class="hidden bg-red-50 text-red-600 p-5 rounded-2xl text-xs font-bold flex items-center gap-3 border border-red-100 animate-pop">
            <i data-lucide="alert-circle" class="w-5 h-5"></i> <span id="error-text"></span>
        </div>

        <button onclick="calculate()" class="w-full bg-zinc-900 text-white py-6 rounded-[2rem] font-black text-lg shadow-2xl active:scale-[0.96] transition-all flex items-center justify-center gap-3">
            <i data-lucide="zap" class="w-6 h-6 text-yellow-400 fill-yellow-400"></i> ANALISAR RESULTADOS
        </button>

        <!-- Resultados -->
        <div id="result-area" class="hidden space-y-4 pt-4 pb-10 animate-pop">
            <div id="capture-area" class="bg-gradient-to-br from-zinc-900 to-black rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden border border-zinc-800">
                <div class="relative z-10 space-y-8">
                    <div>
                        <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mb-2">Gordura Corporal (BF)</p>
                        <div class="flex items-baseline">
                            <h3 class="text-8xl font-black tracking-tighter leading-none" id="res-bf">0</h3>
                            <span class="text-3xl font-bold text-zinc-600 ml-2">%</span>
                        </div>
                        <div class="mt-4 inline-flex items-center gap-2 bg-blue-500/10 px-4 py-1.5 rounded-full text-[10px] font-black border border-blue-500/20 uppercase text-blue-400 tracking-wider" id="res-class">
                            -
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-5 rounded-3xl border border-white/5 text-center">
                            <p class="text-[10px] text-zinc-500 font-bold uppercase mb-1">Massa Magra</p>
                            <p class="text-3xl font-black italic"><span id="res-lean">0</span><span class="text-sm font-normal text-zinc-600 not-italic ml-1">kg</span></p>
                        </div>
                        <div class="bg-white/5 p-5 rounded-3xl border border-white/5 text-center">
                            <p class="text-[10px] text-zinc-500 font-bold uppercase mb-1">Massa Gorda</p>
                            <p class="text-3xl font-black italic"><span id="res-fat">0</span><span class="text-sm font-normal text-zinc-600 not-italic ml-1">kg</span></p>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-white/5 flex justify-between items-center text-zinc-500">
                        <span class="text-[10px] font-bold uppercase tracking-widest">Soma: <span id="res-sum" class="text-zinc-300">0</span>mm</span>
                        <div class="flex items-center gap-2">
                             <span class="text-[8px] font-black uppercase opacity-40">Pollock Pro</span>
                             <i data-lucide="shield-check" class="w-4 h-4 text-zinc-700"></i>
                        </div>
                    </div>
                </div>
                <div class="absolute -right-20 -top-20 w-64 h-64 bg-blue-600/10 rounded-full blur-[80px]"></div>
            </div>
            
            <div class="grid grid-cols-1 gap-3">
                <button onclick="downloadImage()" class="w-full py-5 bg-blue-600 text-white rounded-3xl font-black text-sm uppercase flex items-center justify-center gap-3 shadow-lg shadow-blue-900/20 active:scale-95 transition-all">
                    <i data-lucide="download" class="w-5 h-5"></i> BAIXAR RESULTADOS (.PNG)
                </button>
                
                <button onclick="resetApp()" class="w-full py-5 text-zinc-400 font-black text-[10px] uppercase flex items-center justify-center gap-3 tracking-[0.3em] hover:text-zinc-900 transition-colors">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i> NOVA AVALIAÇÃO
                </button>
            </div>
        </div>
    </main>

    <script>
        let gender = 'male';
        // Ordem solicitada pelo usuário, sem numeração visual
        const foldConfig = [
            { id: 'subscapular', label: 'Subescapular' },
            { id: 'triceps', label: 'Tricipital' },
            { id: 'chest', label: 'Peitoral' },
            { id: 'axillary', label: 'Axilar Média' },
            { id: 'suprailiac', label: 'Supra-ilíaca' },
            { id: 'abdominal', label: 'Abdominal' },
            { id: 'thigh', label: 'Coxa' }
        ];

        lucide.createIcons();

        const container = document.getElementById('folds-container');
        foldConfig.forEach(fold => {
            container.innerHTML += `
                <div class="group">
                    <div class="flex justify-between items-center mb-3 px-1">
                        <span class="font-bold text-zinc-800 text-sm tracking-tight">${fold.label}</span>
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black text-zinc-400 uppercase">Média:</span>
                            <span class="text-xs font-black text-blue-600 bg-blue-50 px-2 py-0.5 rounded min-w-[35px] text-center" id="avg-${fold.id}">0.0</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <input type="number" oninput="updateAvg('${fold.id}')" id="${fold.id}-1" class="w-full bg-zinc-50 p-3 rounded-xl text-center focus:ring-2 focus:ring-zinc-900 outline-none text-sm font-bold border-none transition-all placeholder:text-zinc-200" placeholder="#1">
                        <input type="number" oninput="updateAvg('${fold.id}')" id="${fold.id}-2" class="w-full bg-zinc-50 p-3 rounded-xl text-center focus:ring-2 focus:ring-zinc-900 outline-none text-sm font-bold border-none transition-all placeholder:text-zinc-200" placeholder="#2">
                        <input type="number" oninput="updateAvg('${fold.id}')" id="${fold.id}-3" class="w-full bg-zinc-50 p-3 rounded-xl text-center focus:ring-2 focus:ring-zinc-900 outline-none text-sm font-bold border-none transition-all placeholder:text-zinc-200" placeholder="#3">
                    </div>
                </div>
            `;
        });

        function setGender(val) {
            gender = val;
            document.getElementById('btn-male').className = val === 'male' ? 'flex-1 py-3 rounded-xl font-bold text-sm transition-all tab-active' : 'flex-1 py-3 rounded-xl font-bold text-sm transition-all text-zinc-400';
            document.getElementById('btn-female').className = val === 'female' ? 'flex-1 py-3 rounded-xl font-bold text-sm transition-all tab-active' : 'flex-1 py-3 rounded-xl font-bold text-sm transition-all text-zinc-400';
        }

        function updateAvg(id) {
            const v1 = parseFloat(document.getElementById(`${id}-1`).value) || 0;
            const v2 = parseFloat(document.getElementById(`${id}-2`).value) || 0;
            const v3 = parseFloat(document.getElementById(`${id}-3`).value) || 0;
            const active = [v1, v2, v3].filter(v => v > 0);
            const avg = active.length ? (active.reduce((a,b) => a+b, 0) / active.length) : 0;
            document.getElementById(`avg-${id}`).innerText = avg.toFixed(1);
        }

        function calculate() {
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const err = document.getElementById('error-msg');

            if (!age || !weight) {
                err.classList.remove('hidden');
                document.getElementById('error-text').innerText = "Idade e Peso são necessários.";
                return;
            }

            let sum = 0;
            let ready = true;
            foldConfig.forEach(f => {
                const val = parseFloat(document.getElementById(`avg-${f.id}`).innerText);
                if (val === 0) ready = false;
                sum += val;
            });

            if (!ready) {
                err.classList.remove('hidden');
                document.getElementById('error-text').innerText = "Preencha todas as dobras (mínimo 1 campo por dobra).";
                return;
            }

            err.classList.add('hidden');
            
            let dc = (gender === 'male') 
                ? 1.112 - (0.00043499 * sum) + (0.00000055 * Math.pow(sum, 2)) - (0.00028826 * age)
                : 1.097 - (0.00046971 * sum) + (0.00000056 * Math.pow(sum, 2)) - (0.00012828 * age);

            const bf = (495 / dc) - 450;
            const fatKg = weight * (bf / 100);
            const leanKg = weight - fatKg;

            let classification = "";
            if (gender === 'male') {
                classification = bf < 8 ? "Atlético" : (bf < 15 ? "Fitness" : (bf < 22 ? "Saudável" : "Elevado"));
            } else {
                classification = bf < 14 ? "Atlética" : (bf < 21 ? "Fitness" : (bf < 29 ? "Saudável" : "Elevada"));
            }

            document.getElementById('res-bf').innerText = bf.toFixed(1);
            document.getElementById('res-lean').innerText = leanKg.toFixed(1);
            document.getElementById('res-fat').innerText = fatKg.toFixed(1);
            document.getElementById('res-class').innerText = classification.toUpperCase();
            document.getElementById('res-sum').innerText = sum.toFixed(1);

            const area = document.getElementById('result-area');
            area.classList.remove('hidden');
            setTimeout(() => {
                window.scrollTo({ top: area.offsetTop - 80, behavior: 'smooth' });
            }, 100);
        }

        async function downloadImage() {
            const captureArea = document.getElementById('capture-area');
            
            // Remover arredondamento para garantir print limpo
            captureArea.style.borderRadius = "0px"; 
            
            try {
                const canvas = await html2canvas(captureArea, {
                    backgroundColor: "#000",
                    scale: 3, 
                    logging: false,
                    useCORS: true
                });
                
                const image = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.download = `PollockPro_Avaliacao.png`;
                link.href = image;
                link.click();
            } catch (err) {
                console.error("Erro ao gerar imagem:", err);
            } finally {
                captureArea.style.borderRadius = "2.5rem";
            }
        }

        function resetApp() {
            window.scrollTo({top: 0, behavior: 'smooth'});
            setTimeout(() => location.reload(), 400);
        }
    </script>
</body>
</html>
