<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro de Performance - Emerson</title>
    
    <!-- Configuração de fontes com suporte a caracteres latinos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .timer-font {
            font-family: 'JetBrains Mono', monospace;
        }

        .tool-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .active-exercise {
            border: 2px solid #10b981; /* green-500 */
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.1);
        }

        .active-rest {
            border: 2px solid #3b82f6; /* blue-500 */
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1);
        }

        .fade-inactive {
            opacity: 0.5;
            transform: scale(0.98);
        }

        .pulse-active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="max-w-md w-full space-y-4">
        
        <!-- Botão Voltar -->
        <a href="index.html" class="inline-flex items-center text-gray-500 hover:text-gray-800 transition-colors text-sm font-semibold mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Voltar ao Painel
        </a>

        <!-- DASHBOARD DE MÉTRICAS -->
        <div class="tool-card p-4 grid grid-cols-2 gap-4 relative overflow-hidden">
            <div id="pausedLabel" class="absolute inset-0 flex items-center justify-center bg-red-50 text-red-600 font-bold text-[10px] uppercase tracking-widest hidden z-20">
                Sessão Pausada
            </div>
            <div class="p-2">
                <span class="text-[10px] text-gray-400 uppercase font-extrabold block mb-1">Duração Total</span>
                <span id="totalSessionTimer" class="timer-font text-xl text-gray-800">00:00:00</span>
            </div>
            <div class="p-2 border-l border-gray-100">
                <span class="text-[10px] text-green-600 uppercase font-extrabold block mb-1">Trabalho Efetivo</span>
                <span id="totalExerciseTimer" class="timer-font text-xl text-green-600">00:00:00</span>
            </div>
        </div>

        <!-- RELÓGIO DE EXERCÍCIO -->
        <div id="exerciseCard" class="tool-card p-8 text-center relative overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-400 font-bold text-[11px] uppercase tracking-widest">Tempo de Tensão</span>
                <div id="exerciseInd" class="h-3 w-3 rounded-full bg-gray-200"></div>
            </div>
            <div id="exerciseTimer" class="timer-font text-6xl text-gray-900 tracking-tighter">00:00.00</div>
            <div class="mt-4 text-[10px] text-gray-400 font-bold uppercase">Foco na Execução</div>
        </div>

        <!-- RELÓGIO DE DESCANSO -->
        <div id="restCard" class="tool-card p-8 text-center fade-inactive relative overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <span class="text-blue-500 font-bold text-[11px] uppercase tracking-widest">Recuperação</span>
                <div id="restInd" class="h-3 w-3 rounded-full bg-gray-200"></div>
            </div>
            <div id="restTimer" class="timer-font text-6xl text-gray-900 tracking-tighter">00:00.00</div>
            <div class="mt-4 text-[10px] text-gray-400 font-bold uppercase">Intervalo entre Séries</div>
        </div>

        <!-- CONTROLES -->
        <div class="flex flex-col gap-4 pt-2">
            <button id="mainBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg uppercase">
                Iniciar Treino
            </button>
            
            <button id="stopResetBtn" class="w-full bg-white text-gray-400 font-bold py-3 rounded-xl text-[10px] uppercase tracking-[0.2em] transition-all border border-gray-200 hover:bg-gray-50">
                Finalizar e Resetar
            </button>
        </div>
    </div>

    <script>
        let sessionStartTime = null;
        let pausedAt = null;
        let totalPausedTime = 0;
        let accumulatedExerciseTime = 0; 
        let currentExerciseTime = 0;
        let currentRestTime = 0;
        let lastActionTimestamp = 0;

        let clockInterval = null;
        let isExercising = false;
        let hasStarted = false;
        let isPaused = false;

        const els = {
            totalSession: document.getElementById('totalSessionTimer'),
            totalExercise: document.getElementById('totalExerciseTimer'),
            exercise: document.getElementById('exerciseTimer'),
            rest: document.getElementById('restTimer'),
            mainBtn: document.getElementById('mainBtn'),
            stopResetBtn: document.getElementById('stopResetBtn'),
            exerciseCard: document.getElementById('exerciseCard'),
            restCard: document.getElementById('restCard'),
            exerciseInd: document.getElementById('exerciseInd'),
            restInd: document.getElementById('restInd'),
            pausedLabel: document.getElementById('pausedLabel')
        };

        function formatFull(ms) {
            let s = Math.floor(ms / 1000);
            let h = Math.floor(s / 3600);
            let m = Math.floor((s % 3600) / 60);
            s = s % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function formatMilli(ms) {
            let s = Math.floor(ms / 1000);
            let m = Math.floor(s / 60);
            s = s % 60;
            let cs = Math.floor((ms % 1000) / 10);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${cs.toString().padStart(2, '0')}`;
        }

        function refreshUI() {
            if (isPaused) {
                els.mainBtn.textContent = "Retomar Sessão";
                els.mainBtn.className = "w-full bg-gray-900 text-white font-extrabold py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg uppercase";
                els.pausedLabel.classList.remove('hidden');
                els.stopResetBtn.textContent = "Confirmar Reset";
                els.stopResetBtn.classList.add('text-red-500', 'border-red-100', 'bg-red-50');
                return;
            }

            els.pausedLabel.classList.add('hidden');
            els.stopResetBtn.textContent = "Finalizar e Resetar";
            els.stopResetBtn.classList.remove('text-red-500', 'border-red-100', 'bg-red-50');

            if (isExercising) {
                els.mainBtn.textContent = "Finalizar Série";
                els.mainBtn.className = "w-full bg-orange-500 hover:bg-orange-600 text-white font-extrabold py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg uppercase";
                els.exerciseCard.classList.remove('fade-inactive');
                els.exerciseCard.classList.add('active-exercise');
                els.exerciseInd.className = "h-3 w-3 rounded-full bg-green-500 pulse-active";
                els.restCard.classList.add('fade-inactive');
                els.restCard.classList.remove('active-rest');
                els.restInd.className = "h-3 w-3 rounded-full bg-gray-200";
            } else {
                els.mainBtn.textContent = hasStarted ? "Próxima Série" : "Iniciar Treino";
                els.mainBtn.className = "w-full bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-5 rounded-2xl shadow-lg transition-all active:scale-95 text-lg uppercase";
                els.exerciseCard.classList.add('fade-inactive');
                els.exerciseCard.classList.remove('active-exercise');
                els.exerciseInd.className = "h-3 w-3 rounded-full bg-gray-200";
                els.restCard.classList.remove('fade-inactive');
                els.restCard.classList.add('active-rest');
                els.restInd.className = "h-3 w-3 rounded-full bg-blue-500 pulse-active";
            }
        }

        function updateClocks() {
            if (isPaused) return;
            const now = Date.now();
            const sessionDuration = (now - sessionStartTime) - totalPausedTime;
            els.totalSession.textContent = formatFull(sessionDuration);
            if (isExercising) {
                currentExerciseTime = now - lastActionTimestamp;
                els.exercise.textContent = formatMilli(currentExerciseTime);
                els.totalExercise.textContent = formatFull(accumulatedExerciseTime + currentExerciseTime);
            } else {
                currentRestTime = now - lastActionTimestamp;
                els.rest.textContent = formatMilli(currentRestTime);
            }
        }

        function handleMainAction() {
            const now = Date.now();
            if (isPaused) {
                totalPausedTime += (now - pausedAt);
                isPaused = false;
                lastActionTimestamp = now - (isExercising ? currentExerciseTime : currentRestTime);
                refreshUI();
                return;
            }
            if (!hasStarted) {
                sessionStartTime = now;
                hasStarted = true;
            }
            if (!isExercising) {
                isExercising = true;
                currentExerciseTime = 0;
                lastActionTimestamp = now;
                els.rest.textContent = formatMilli(0);
                if (!clockInterval) clockInterval = setInterval(updateClocks, 35);
            } else {
                accumulatedExerciseTime += currentExerciseTime;
                isExercising = false;
                currentRestTime = 0;
                lastActionTimestamp = now;
                els.exercise.textContent = formatMilli(0);
            }
            refreshUI();
        }

        function handleStopReset() {
            if (!hasStarted) return;
            if (!isPaused) {
                isPaused = true;
                pausedAt = Date.now();
                refreshUI();
            } else {
                clearInterval(clockInterval);
                clockInterval = null;
                hasStarted = false;
                isExercising = false;
                isPaused = false;
                sessionStartTime = null;
                totalPausedTime = 0;
                accumulatedExerciseTime = 0;
                currentExerciseTime = 0;
                currentRestTime = 0;
                els.totalSession.textContent = "00:00:00";
                els.totalExercise.textContent = "00:00:00";
                els.exercise.textContent = "00:00.00";
                els.rest.textContent = "00:00.00";
                refreshUI();
            }
        }

        els.mainBtn.addEventListener('click', handleMainAction);
        els.stopResetBtn.addEventListener('click', handleStopReset);
    </script>
</body>
</html>
